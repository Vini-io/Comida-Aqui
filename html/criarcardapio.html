<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/criarcardapio.css">
    <link rel="stylesheet" href="../styles/loader.css">

    <title>Criar Cardapío</title>
</head>

<body class="body">

    <div class="loader">
        <div class="circle c1">
            <div class="inside"></div>
        </div>
        <div class="circle c2">
            <div class="inside"></div>
        </div>
    </div>



    <div class="container-create-confirm">
        <div class="suscess">
            <img class="close-info" src="../assets/info/button-close.png">
            <img class="susc-info" src="../assets/info/check.png" alt="">

            <p>Item adicionado com suscesso!</p>

        </div>
    </div>



    <div class="container">



        <div class="contant-main">

            <div class="main-left">
                <div class="container-category all-container">
                    <span class="titles">Categoria</span>
                    <select name="Categoria" id="Categoria">
                        <option value="pratos">Prato</option>
                        <option value="bebidas">Bebida</option>
                        <option value="sobremesas">Sobremesa</option>
                        <option value="promocao">Promoções</option>
                    </select>
                </div>


                <div class="container-name all-container">
                    <span class="titles">Nome do item</span>
                    <input class="input-name" type="text" placeholder="Ex: Combo Picanha">
                </div>

                <div class="container-price all-container">
                    <span class="titles">Preço</span>
                    <input class="input-price" type="Number" placeholder="R$ 0.00">
                </div>

                <div class="container-image all-container">
                    <span class="titles">Imagen</span>
                    <input type="file" id="file">
                </div>



            </div>

            <div class="main-right">

                <div class="container-descript">
                    <span class="titles">Descrição</span>
                    <textarea name="descript" id="descript" cols="50" rows="20" placeholder="Digite aqui"></textarea>
                </div>

            </div>


        </div>
        <div class="contant-secondary">
            <button class="btnadd btn">Adicionar</button>
            <a href="../index.html"><button class="btn">Voltar</button></a>
        </div>


    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <!-- <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script> -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <script src="../scripts/loader.js"> </script>
    <script src="../scripts/criarCardapio.js"> </script>



</body>

</html>
